<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title }} | {{ site_name }}</title>
  <meta name="description" content="{{ description }}" />
  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --accent:#2563eb;
      --border:#e5e7eb;
      --header:#111827;
    }
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      margin:0;background:var(--bg);color:var(--text);
    }
    header{background:var(--header);color:#fff;padding:16px;}
    header .wrap{
      max-width:1100px;margin:0 auto;display:flex;
      align-items:center;justify-content:space-between;gap:12px;
    }
    header a{color:#fff;text-decoration:none;font-weight:700;}
    main{max-width:1100px;margin:18px auto;padding:0 16px;}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.04);
      overflow:hidden;
    }

    /* PC: 2カラム / スマホ: 縦 */
    .two{
      display:grid;
      grid-template-columns: 520px 1fr;
    }
    @media (max-width: 980px){
      .two{grid-template-columns:1fr;}
    }

    /* 画像は切らない */
    .imgbox{
      background:#0b1220;
      aspect-ratio:16/9;
      display:flex;align-items:center;justify-content:center;
    }
    .hero{
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
    }

    .pad{padding:14px 16px;}
    h1{margin:0 0 8px;font-size:22px;line-height:1.25;}
    .meta{color:var(--muted);font-size:13px;}
    .desc{margin:10px 0 0;font-size:15px;line-height:1.7;}

    .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;}
    .tag{
      background:#eef2ff;color:#3730a3;
      padding:6px 10px;border-radius:999px;font-size:13px;
    }

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    .btn{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      padding:11px 14px;
      border-radius:10px;
      font-weight:700;
    }
    .btn:hover{filter:brightness(.95);}
    .subbtn{
      display:inline-block;
      background:#fff;
      color:var(--accent);
      text-decoration:none;
      padding:11px 14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-weight:700;
    }

    footer{color:var(--muted);text-align:center;padding:18px 0 30px;}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <a href="/">{{ site_name }}</a>
      <a href="/" style="opacity:.85;font-weight:600;">一覧へ</a>
    </div>
  </header>

  <main>
    <div class="card">
      <div class="two">
        <div class="imgbox">
          <img class="hero"
               src="{{ hero_image if hero_image else 'https://placehold.co/960x540?text=No+Image' }}"
               alt="{{ title }}"
               loading="lazy">
        </div>

        <div class="pad">
          <h1>{{ title }}</h1>

          {% if release_date %}
          <div class="meta">公開日：{{ release_date }}</div>
          {% endif %}

          {% if description %}
          <div class="desc">{{ description }}</div>
          {% endif %}

          {% if tags %}
          <div class="tags">
            {% for t in tags[:12] %}
              <span class="tag">{{ t }}</span>
            {% endfor %}
          </div>
          {% endif %}

          <div class="actions">
            {% if official_url %}
              <a class="btn" href="{{ official_url }}" target="_blank" rel="noopener">公式ページを見る</a>
            {% endif %}
            <a class="subbtn" href="/">作品一覧に戻る</a>
          </div>
        </div>
      </div>
    </div>

    <footer>© 2026 {{ site_name }}</footer>
  </main>
</body>
</html>
