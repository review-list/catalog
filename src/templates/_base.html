<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ (page_title ~ " | " ~ site_name) if page_title else site_name }}</title>
  <meta name="description" content="{{ (page_title ~ " - " ~ site_name) | e }}">
  {% if canonical_url %}
  <link rel="canonical" href="{{ canonical_url }}">
  {% endif %}

  <meta property="og:site_name" content="{{ site_name | e }}">
  <meta property="og:title" content="{{ (page_title ~ " | " ~ site_name) if page_title else site_name }}">
  <meta property="og:description" content="{{ (page_title ~ " - " ~ site_name) | e }}">
  {% if canonical_url %}
  <meta property="og:url" content="{{ canonical_url }}">
  {% endif %}
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="{{ css_path }}">
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <div class="site-brand">
        <a class="site-title" href="{{ root_path }}"> {{ site_name }} </a>
      </div>
      <nav class="site-nav">
        <a class="nav-link {{ 'is-active' if nav_active=='home' else '' }}" href="{{ root_path }}">ホーム</a>
        <a class="nav-link {{ 'is-active' if nav_active=='search' else '' }}" href="{{ root_path }}search/">検索</a>
        <a class="nav-link {{ 'is-active' if nav_active=='actresses' else '' }}" href="{{ root_path }}actresses/">女優</a>
        <a class="nav-link {{ 'is-active' if nav_active=='genres' else '' }}" href="{{ root_path }}genres/">ジャンル</a>
        <a class="nav-link {{ 'is-active' if nav_active=='makers' else '' }}" href="{{ root_path }}makers/">メーカー</a>
        <a class="nav-link {{ 'is-active' if nav_active=='series' else '' }}" href="{{ root_path }}series/">シリーズ</a>
        <a class="nav-link {{ 'is-active' if nav_active=='featured' else '' }}" href="{{ root_path }}featured/">特集</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="site-footer__inner">
      <small>© {{ site_name }}</small>
      {% if base_url %}
      <a class="footer-link" href="{{ base_url }}feed.xml">RSS</a>
      {% endif %}
    </div>
  </footer>
</body>
</html>
