{% extends "_base.html" %}
{% block content %}
<section class="container">
  <div class="page-head">
    <h1 class="page-title">{{ heading }}</h1>
  </div>

  <div class="name-grid">
    {% for it in items %}
      <a class="name-item" href="{{ root_path }}{{ it.href }}">{{ it.name }}</a>
    {% endfor %}
  </div>
</section>
{% endblock %}
