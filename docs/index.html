<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ site_name }}</title>
  <meta name="description" content="作品一覧ページです。" />
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:0;background:#0b1220;color:#e5e7eb;}
    header{position:sticky;top:0;background:rgba(11,18,32,.86);backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.08);padding:14px 16px;z-index:5;}
    header .wrap{max-width:1150px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;gap:12px;}
    header a{color:#fff;text-decoration:none;font-weight:800;letter-spacing:.2px;}
    main{max-width:1150px;margin:18px auto;padding:0 16px;}
    .heroTop{display:flex;align-items:flex-end;justify-content:space-between;gap:12px;margin:10px 0 14px;}
    .heroTop h1{margin:0;font-size:28px;line-height:1.1;color:#fff;}
    .sub{opacity:.75;font-size:13px;}
    .chips{display:flex;gap:8px;flex-wrap:wrap;margin:12px 0 18px;}
    .chip{border:1px solid rgba(255,255,255,.16);padding:7px 10px;border-radius:999px;font-size:13px;color:#fff;opacity:.9;}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:12px;}
    @media (max-width: 980px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
    @media (max-width: 560px){.grid{grid-template-columns:1fr;}}
    .card{background:#0f1a33;border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden;}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;display:block;background:#111827;}
    .pad{padding:12px 12px 14px;}
    .title{margin:0 0 6px;font-size:15px;line-height:1.35;}
    .title a{color:#fff;text-decoration:none;}
    .title a:hover{color:#93c5fd;}
    .meta{opacity:.7;font-size:12.5px;line-height:1.35;}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:10px;}
    .tag{background:rgba(59,130,246,.18);border:1px solid rgba(59,130,246,.22);color:#bfdbfe;padding:5px 9px;border-radius:999px;font-size:12px;}
    footer{opacity:.65;text-align:center;padding:22px 0 34px;}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <a href="/">{{ site_name }}</a>
      <span class="sub">Magazine style</span>
    </div>
  </header>

  <main>
    <div class="heroTop">
      <h1>新着カタログ</h1>
      <div class="sub">更新：ビルド時点の最新データ</div>
    </div>

    <div class="chips">
      <span class="chip">新着</span>
      <span class="chip">人気</span>
      <span class="chip">ジャンル</span>
      <span class="chip">女優</span>
      <span class="chip">メーカー</span>
    </div>

    <div class="grid">
      {% for w in works %}
        <article class="card">
          <img class="thumb"
               src="{{ w.hero_image if w.hero_image else 'https://placehold.co/640x360?text=No+Image' }}"
               alt="{{ w.title }}"
               loading="lazy">
          <div class="pad">
            <h2 class="title"><a href="/works/{{ w.id }}/">{{ w.title }}</a></h2>
            <div class="meta">公開日：{{ w.release_date }}</div>

            {% if w.tags %}
            <div class="tags">
              {% for t in w.tags[:5] %}
                <span class="tag">{{ t }}</span>
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </article>
      {% endfor %}
    </div>

    <footer>© 2026 {{ site_name }}</footer>
  </main>
</body>
</html>
