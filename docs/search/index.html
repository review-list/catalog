<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>検索 | Review Catalog</title>
  <meta name="description" content="検索 - Review Catalog">
  
  <link rel="canonical" href="https://review-list.github.io/catalog/search/">
  

  <meta property="og:site_name" content="Review Catalog">
  <meta property="og:title" content="検索 | Review Catalog">
  <meta property="og:description" content="検索 - Review Catalog">
  
  <meta property="og:url" content="https://review-list.github.io/catalog/search/">
  
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__inner">
      <div class="site-brand">
        <a class="site-title" href="../"> Review Catalog </a>
      </div>
      <nav class="site-nav">
        <a class="nav-link " href="../">ホーム</a>
        <a class="nav-link is-active" href="../search/">検索</a>
        <a class="nav-link " href="../actresses/">女優</a>
        <a class="nav-link " href="../genres/">ジャンル</a>
        <a class="nav-link " href="../makers/">メーカー</a>
        <a class="nav-link " href="../series/">シリーズ</a>
        <a class="nav-link " href="../featured/">特集</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    
<section class="container">
  <div class="page-head">
    <h1 class="page-title">検索</h1>
    <p class="muted">キーワード / タグ / メーカー / シリーズ / サンプル有無で絞り込めます。</p>
  </div>

  <div class="search-panel">
    <div class="search-row">
      <label class="search-label">
        キーワード
        <input id="q" class="input" type="search" placeholder="タイトル・女優・ジャンルなど">
      </label>

      <label class="search-label">
        メーカー
        <select id="maker" class="select">
          <option value="">すべて</option>
        </select>
      </label>

      <label class="search-label">
        シリーズ
        <select id="series" class="select">
          <option value="">すべて</option>
        </select>
      </label>
    </div>

    <div class="search-row search-row--checks">
      <label class="check"><input type="checkbox" id="hasImg"> <span>🖼️ サンプル画像あり</span></label>
      <label class="check"><input type="checkbox" id="hasMov"> <span>🎬 サンプル動画あり</span></label>
      <button id="clear" class="btn btn-ghost" type="button">条件をクリア</button>
    </div>

    <div class="tag-area">
      <div class="tag-head">
        <div class="tag-title">人気タグ</div>
        <div class="muted tag-hint">※クリックでON/OFF（もう一度クリックで解除）</div>
      </div>
      <div id="popularTags" class="tags"></div>

      <div class="tag-head tag-head--selected">
        <div class="tag-title">選択中</div>
      </div>
      <div id="selectedTags" class="tags"></div>
    </div>
  </div>

  <div class="search-status">
    <span id="status" class="muted"></span>
  </div>

  <div id="results" class="works-grid"></div>
  <div id="sentinel" class="sentinel"></div>
</section>

<script>
  window.__SEARCH_MANIFEST__ = "../assets/works_index_manifest.json";
  window.__ROOT_PATH__ = "../";
</script>
<script src="../assets/search.js"></script>

  </main>

  <footer class="site-footer">
    <div class="site-footer__inner">
      <small>© Review Catalog</small>
      
      <a class="footer-link" href="https://review-list.github.io/catalog/feed.xml">RSS</a>
      
    </div>
  </footer>
</body>
</html>
